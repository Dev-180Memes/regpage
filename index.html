<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rows">
        <div class="column1">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="column2">
            <p class="p1"><b>Try it free 7 days</b> then $20/mo. thereafter</p>
            <div class="break"></div>
            <form onsubmit="return check()" novalidate>
                <input type="text" name="fname" id="fname" placeholder="First Name" required/>
                <div id="cfname" class="emsg"></div>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required/>
                <div id="clname" class="emsg"></div>
                <input type="email" name="email" id="email" placeholder="Email Address" required/>
                <div id="cemail" class="emsg"></div>
                <input type="password" name="pass" id="pass" placeholder="Password" required/>
                <div id="cpass" class="emsg"></div>
                <input type="submit" value="CLAIM YOUR FREE TRIAL">
                <p class="p2">By clicking the button you are agreeing to our <a href="#">Terms and Services</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
